{% extends "layout.html" %}
{% block content %}
    <div class="jumbo">
        <h2>Welcome to the VM overview!</h2>
        <h3>Here you see all VMs</h3>
        <table>
            {% for dev in data %}
                <tr>
                    {% for key, value in dev.iteritems() %}
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
