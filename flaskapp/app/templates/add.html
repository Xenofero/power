{% extends "layout.html" %}

{% block content %}
  <h2>Adding a new Device</h2>

  <form action="{{ url_for('adddevice') }}" method=post>
    {{ form.hidden_tag() }}
 
    {{ form.device.label }}
    {{ form.device }}
 
    {{ form.energyusage.label }}
    {{ form.energyusage }}
 
    {{ form.hoursperweek.label }}
    {{ form.hoursperweek }}

    {{ form.submit }}
  </form>

{% endblock %}
